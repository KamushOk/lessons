<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <div class="wrapper">
        <div class="main__container">
          <div class="main__content">
            <h1 class="main__title">transition example</h1>
            <div class="main__block translate">translate</div>
            <div class="main__block skale">skale</div>
            <div class="main__block rotate">rotate</div>
            <div class="main__block skew">skew</div>
            <div class="main__block transform2d">transform2d</div>
            <div class="main__block origin">origin</div>
            <div class="object3d">
              <div class="main__block perspective">perspective</div>
              <div class="main__block translate3d">translate3d</div>
              <div class="main__block scale3d">scale3d</div>
              <div class="main__block rotate3d">rotate3d</div>
            </div>
            <div class="car">
              <div class="car__window"></div>
              <div class="car__window2"></div>
              <div class="car__window3"></div>
              <div class="car__door"></div>
              <div class="car__hood">
                <div class="car__lights"></div>
                <div class="car__wheel-2"></div>
              </div>
              <div class="car__stop"></div>
              <div class="car__wheel-1"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
